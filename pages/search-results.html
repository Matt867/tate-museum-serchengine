<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/search-results.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div id="spacer" style="height: 70px;"></div>
        <div id="search_results_for">
            <div id="search-container">
                <form class="grid-item" id="search-form" action="">
                    <input id="search-box" type="text" placeholder="Search">
                    <button id="search-button" type="button">Search</button>
                </form>
            </div>
            <p>Results for: placeholder search query</p>
        </div>

        <div id="card_container">
            <template id="card_template">
                <div class="card">
                    <div>
                    <img id="art_main_image" class="card-img-top" src="" alt="Image of Art">
                    <div class="card-body">
                      <h5 id="art_title" class="card-title">Card title</h5>
                      <p id="author_name" class="card-text">this p tag will contain the artists name</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li id="art_year" class="list-group-item">This will contain the date the art medium</li>
                      <li id="art_medium" class="list-group-item">This will contain the date the art medium</li>
                      <li id="art_dimensions" class="list-group-item">art dimensions</li>
                    </ul>
                    <div class="card-body">
                      <a id="art_more_info" href="#" class="card-link">More Info</a>
                    </div></div>
                </div>
            </template>

        </div>
    </main>

    <script src="../scripts/resultScript.js" type="module"></script>
    <!-- <script src="../scripts/artpiece.js" type="module"></script>
    <script src="../scripts/functions.js" type="module"></script> -->
    <!-- <script src="../scripts/populate_cards.js" type="module"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
